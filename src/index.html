<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Tailwind and RemixIcon</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-900 text-white">

<!-- Navbar -->
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <a href="#" class="text-2xl font-bold">
            Logo
        </a>

        <!-- Navbar Items -->
        <div class="hidden md:flex space-x-4">
            <a href="#" class="text-lg hover:text-gray-300">Home</a>
            <a href="#" class="text-lg hover:text-gray-300">About</a>
            <a href="#" class="text-lg hover:text-gray-300">Services</a>
            <a href="#" class="text-lg hover:text-gray-300">Contact</a>
        </div>

        <!-- Icons -->
        <div class="flex space-x-4">
            <a href="#" class="text-lg hover:text-gray-300">
                <i class="ri-search-line"></i>
            </a>
            <a href="#" class="text-lg hover:text-gray-300">
                <i class="ri-shopping-cart-line"></i>
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
            <button id="menuBtn" class="text-white focus:outline-none">
                <i class="ri-menu-line text-2xl"></i>
            </button>
        </div>
    </div>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu" class="md:hidden bg-gray-800">
    <a href="#" class="block p-4 hover:bg-gray-700">Home</a>
    <a href="#" class="block p-4 hover:bg-gray-700">About</a>
    <a href="#" class="block p-4 hover:bg-gray-700">Services</a>
    <a href="#" class="block p-4 hover:bg-gray-700">Contact</a>
</div>

<script>
    // Toggle mobile menu
    document.getElementById('menuBtn').addEventListener('click', function() {
        var mobileMenu = document.getElementById('mobileMenu');
        if (mobileMenu.style.display === 'block') {
            mobileMenu.style.display = 'none';
        } else {
            mobileMenu.style.display = 'block';
        }
    });
</script>

</body>
</html>
